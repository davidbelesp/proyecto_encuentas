<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Resources/davidbelesp.jpg">
    <link rel="icon" type="image/x-icon" href="./Resources/logo.ico">
    <title>ENC PROFESORADO</title>
</head>

<body>
    <div class="wrapper active-page1">
        <div class="page page1">
            <img src="./Resources/logo-example.png" alt="logo" class="logo">
            <div class="title">
                <p id="title" class="enc">ENC</p>
                <p id="title">PROFESORADO</p>
            </div>
        </div>
        <div class="page page2">
            <div class="buttons">
                <button id="student button" onclick="redirect('./form')">Alumnado</button>
                <div class="separate"></div>
                <button id="professor button" onclick="redirect('./summary')">Profesorado</button>
            </div>
        </div>
        <div class="page page3">
            <p>Developers</p>
            <div class="developers">
                <div class="card developer clickable" onclick="redirect('./contacto.html')">
                    <div class="image"
                        style="--image:url('https://yt3.ggpht.com/Uiq7rk8nndKrpEV_-2qi4hA5v2qAGnzClm4wNOAna9RgNc9MsYCB8QF8bwLdDypboLZXQlLyQQ=s900-c-k-c0x00ffffff-no-rj')">
                    </div>
                    <div class="text">
                        <div id="text">David Beltran</div>
                    </div>
                </div>

                <div class="card developer clickable" onclick="redirect('./contacto.html')">
                    <div class="image" style="--image:url('../Resources/Unknown_person.jpg')"></div>
                    <div class="text">
                        <div id="text">Jesus Chavero</div>
                    </div>
                </div>

                
                <div class="card developer clickable" onclick="redirect('./contacto.html')">
                    <div class="image" style="--image:url('../Resources/Unknown_person.jpg')"></div>
                    <div class="text">
                        <div id="text">Jose Antonio Ramos</div>
                    </div>
                </div>

                <div class="card developer clickable" onclick="redirect('./contacto.html')">
                    <div class="image" style="--image:url('../Resources/logo-example.png')"></div>
                    <div class="text">
                        <div id="text">Contacto</div>
                    </div>
                </div>
            </div>
            <p id="languagestext">Languages Used</p>
            <div class="languages">

                <div class="card language">
                    <div class="image" style="--image:url('../Resources/js.png')"></div>
                    <div class="text">
                        <div id="text">JavaScript</div>
                        <div id="percentage">7.9%</div>
                    </div>
                </div>

                <div class="card language">
                    <div class="image" style="--image:url('../Resources/html5.png')"></div>
                    <div class="text">
                        <div id="text">HTML5</div>
                        <div id="percentage">4.2%</div>
                    </div>
                </div>

                <div class="card language">
                    <div class="image" style="--image:url('../Resources/css.png')"></div>
                    <div class="text">
                        <div id="text">CSS</div>
                        <div id="percentage">32.9%</div>
                    </div>
                </div>

                <div class="card language">
                    <div class="image" style="--image:url('../Resources/php.png')"></div>
                    <div class="text">
                        <div id="text">PHP</div>
                        <div id="percentage">55%</div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <div class="nav-buttons">
        <div class="btn up invisible"></div>
        <div class="btn down"></div>
    </div>
</body>
<script>

    const nav_buttons = document.querySelectorAll("div.up, div.down")
    nav_buttons.forEach(button => button.addEventListener("click", (event) => {
        changeIndexPage(event);
    }))

    setTimeout(() => { noWLogo(); }, 0);
</script>

</html>
