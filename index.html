var addtoleft = true

function addComment(data){
    const comments_left = document.querySelector(".comments-left")
    const comments_right = document.querySelector(".comments-right")

    const comment_div = document.createElement("div")
    const comment_text = document.createElement("p")
    const date = document.createElement("p")

    comment_div.classList.add("comment")
    comment_div.classList.add("box")

    date.setAttribute("id","date")
    comment_text.setAttribute("id","comment-text")

    text = document.createTextNode(data["text"])
    datetext = document.createTextNode(data["date"])

    date.appendChild(datetext)
    comment_text.appendChild(text)

    comment_div.appendChild(comment_text)
    comment_div.appendChild(date)

    if (addtoleft){
        comments_left.appendChild(comment_div)
        addtoleft = false
    } else {
        comments_right.appendChild(comment_div)
        addtoleft = true
    }
}
