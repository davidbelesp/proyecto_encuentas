<script>

    cards = document.querySelectorAll(".card")

    cards.forEach(card => {
        card.addEventListener("click", (event) => {

            if(event.target.classList[1] == "active"){
                event.target.style = `--bgimage:var(--card-color)`
                return event.target.classList.remove("active")
            }    

            cards.forEach(card => {
                card.classList.remove("active")
                card.style = `--bgimage:var(--card-color)`
            })

            event.target.style = `--bgimage:url(${event.target.dataset.image})`

            event.target.classList.add("active")
        })
    });
